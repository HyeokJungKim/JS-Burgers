<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="stylesheet.css" rel="stylesheet">

  <script defer src="src/variables.js" type="text/javascript"></script>
  <script defer src="src/adaptor.js" type="text/javascript"></script>
  <script defer src="src/category.js" type="text/javascript"></script>
  <script defer src="src/burger.js" type="text/javascript"></script>
  <script defer src="src/pastOrder.js" type="text/javascript"></script>

  <script defer src="index.js" type="text/javascript"></script>

  <title>Good Burger</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="heading">Welcome to Good Burger</h1>
    </div>

    <div class="order">
      <h2>Your Order</h2>
      <ul id="order-list">
      </ul>
      <h3>Total Price: $<span id="total">0</span></h3>
      <form id="customer_form">
        <label for="new_name">Customer Name</label>
        <input type="text" name="name" id="new_name" autocomplete="off">
        <input type="submit" value="Order!">
      </form>
    </div>

    <div class="menu">
      <h2>Good Burger Menu</h2>
      <div id="button-container">
      </div>
      <div id="burger-menu">
      </div>
    </div>

    <div class="custom">
      <h2>See Past Orders</h2>
      <form id="past_order_form">
        <label for="past_name">Customer Name</label>
        <input type="text" name="name" id="past_name" autocomplete="off">
        <input type="submit" value="Find Past Orders">
      </form>

      <div id="ordersDiv">

      </div>


      <h2>Custom Burger:</h2>
      <form id="custom-burger">
        <input type="hidden" name="category_id"/>
        <label for="burger-name">Name:</label>
        <input type="text" name="name" id="burger-name" autocomplete="off"/>
        <label for="burger-description">Description:</label>
        <input type="text" name="description" id="burger-description" autocomplete="off"/>
        <label for="burger-image">Image URL:</label>
        <input type="text" name="image" id="burger-image" autocomplete="off"/>
        <label for="burger-price">Price</label>
        <input type="number" name="price" id="burger-price" autocomplete="off"/>
        <input type="submit" value="Submit Order"></input>
      </form>

    </div>
  </div>
</body>
</html>
